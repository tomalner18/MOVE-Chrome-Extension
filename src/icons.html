<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Activities</title>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <!-- TopBar -->
    <div class="nav-container">
      <button id="home-btn" class="active">
        <img src="icons/home_white_36dp.svg" alt="">
      </button>
      <button id="stat-btn">
        <img src="icons/trending_up_white_36dp.svg" alt="">
      </button>
    </div>

    <!-- Motivation -->
    <div id="home-page" class="tab home-page">
      <br></br>
      <p style="font-size:20px">Think about the meaning behind the quote...</p>
      <br></br>
        <div id="output-quote">Press the button to generate a Quote!</div>
        <br></br>
        <button id="quote">New Quote!</button>
    </div>

    <!-- Relax -->
    <div id="stat-page" class="tab" style="display:none">
      <br></br>
      <p style="font-size:20px">Our Tip!</p>
      <br></br>
        <div id="output-activity">Press the button to generate an activity and try to relax!</div>
        <br></br>
        <button id="activity">New Activity!</button>
          </div>

    <!-- Scripts: -->
    <script src="icons.js"></script>
  </body>
</html>
