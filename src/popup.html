<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Popup</title>

  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared-style.css">
  <link rel="stylesheet" href="styles/study-style.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> -->
</head>

<body>

  <!-- TopBar -->
  <div class="nav-container">
    <button id="home-btn" class="active">
      <img src="icons/home_white_36dp.svg" alt="">
    </button>
    <button id="stat-btn">
      <img src="icons/trending_up_white_36dp.svg" alt="">
    </button>
    <button id="calendar-btn">
      <img src="icons/today_white_36dp.svg" alt="">
    </button>
    <button id="social-btn">
      <img src="icons/people_white_36dp.svg" alt="">
    </button>
    <div class="nav-right">
      <button id="more-btn">
        <img src="icons/more_horiz_white_36dp.svg" alt="">
      </button>
    </div>
  </div>

  <!-- Home-Page -->
  <div id="home-page" class="tab home-page">
    <div class="page-header">
      Create a work session
    </div>
    <div class="page-content">
      <div class="session-field center">
        <label>Choose a study duration:
          <input id="study-time" type="number" min="5" max="120" value="45" />
          &nbsp; minutes
        </label>
      </div>
      <div class="session-field center">
        <label>Choose a break duration:
          <input id="break-time" type="number" min="5" max="120" value="10" />
          &nbsp; minutes
        </label>
      </div>

      <button id='create-solo' class='session-button' value='Create'>Create</button>
      <button id='cancelAlarm' class='session-button red-button'>Cancel Work Session</button>
    </div>
  </div>

  <!-- Stat-Page -->
  <div id="stat-page" class="tab" style="display:none">
    <div class="container">
      <div class="wellbeing">
        <div class="page-header current-wellbeing">
          Current Wellbeing
        </div>
        <div class="outerCircle"></div>
        <div class="innerCircle"></div>
        <div class="wellbeing-stat tooltip">
          <div class="graph-icon">
            <img src="icons/bar_chart_purple_36dp.svg" alt="">
          </div>
          <div class="wellbeing-number">
            98%
          </div>
          <span class="tooltiptext">Your wellbeing score is calculated as an average of consistency 
            along with your productivity and mood ratings.
          </span>
        </div>
      </div>
      <div class="Percentage-Scores">
        <div class="consistency stat-score">
          <div class="icon">
            <img src="icons/schedule_white_24dp.svg" alt="">
          </div>
          <div class="stat-box">
            <div class="title">Consistency</div>
            <div class="value">81%</div>
          </div>
          <div class="info">
            <img src="icons/info_white_18dp.svg" alt="">
          </div>
        </div>
        <div class="productivity stat-score">
          <div class="icon">
            <img src="icons/psychology_white_24dp.svg" alt="">
          </div>
          <div class="stat-box">
            <div class="title">Productivity</div>
            <div class="value">74%</div>
          </div>
          <div class="info">
            <img src="icons/info_white_18dp.svg" alt="">
          </div>
        </div>
        <div class="mood stat-score">
          <div class="icon">
            <img src="icons/auto_awesome_white_24dp.svg" alt="">
          </div>
          <div class="stat-box">
            <div class="title">Mood</div>
            <div class="value">88%</div>
          </div>
          <div class="info">
            <img src="icons/info_white_18dp.svg" alt="">
          </div>
        </div>
      </div>
      <div class="Work-Total">
        Daily Work Total
      </div>
    </div>
  </div>

  <!-- Calendar-Page -->
  <div id="calendar-page" class="tab" style="display:none">
    <a id='cal-link' href="https://moveimperial.herokuapp.com/" target="_blank">
      <button id='viewCalendar' class="session-button">View Calendar</button></a>
  </div>

  <!-- Social-Page -->
  <div id="social-page" class="tab" style="display:none">
    <a id='cal-link' href="https://moveimperial.herokuapp.com/" target="_blank">
      <button id='viewGroups' class="session-button">View Groups</button></a>
  </div>

  <!-- More-Page -->
  <div id="more-page" class="tab" style="display:none">
    <button id='view-more'>View More</button>
  </div>

  <div class="bottom-bar">
    <a id='web-app-link' href="https://moveimperial.herokuapp.com/" target="_blank">
      Open in web app
    </a>
    <div class="nav-right">
      <button id="notifications">
        <img src="icons/notifications_purple_24dp.svg" alt="">
      </button>
    </div>
  </div>

  <!-- Scripts: -->
  <script src="popup.js"></script>
</body>

</html>
