<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Popup</title>

    <!-- Stylesheets: -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <!-- TopBar: -->
    <div class="nav-container">
      <button id="home-btn" class="active">
        <img src="icons/home_white_36dp.svg" alt="">
      </button>
      <button id="stat-btn">
        <img src="icons/trending_up_white_36dp.svg" alt="">
      </button>
      <button id="calendar-btn">
        <img src="icons/today_white_36dp.svg" alt="">
      </button>
      <button id="social-btn">
        <img src="icons/people_white_36dp.svg" alt="">
      </button>
      <div class="nav-right">
        <button id="more-btn">
          <img src="icons/more_horiz_white_36dp.svg" alt="">
        </button>
      </div>
    </div>

    <div id="home-page" class="tab">
      <label>Choose a study duration:
        <input list="browsers" name="myBrowser" /></label>
        <datalist id="browsers">
          <option value="20">
          <option value="25">
          <option value="30">
          <option value="35">
          <option value="40">
          <option value="45">
        </datalist>
      <button id='sampleSecond' value='0.1'>Sample Second</button>
      <button id='15min' value='15'>15 Minutes</button>
      <button id='30min' value='30'>30 Minutes</button>
      <button id='cancelAlarm'>Cancel Alarm</button>
    </div>

    <div id="stat-page" class="tab" style="display:none">
      <button id='viewStats'>View Stats</button>
    </div>

    <div id="calendar-page" class="tab" style="display:none">
      <button id='viewCalendar'>View Calendar</button>
    </div>

    <div id="social-page" class="tab" style="display:none">
      <button id='viewGroups'>View Groups</button>
    </div>

    <div id="more-page" class="tab" style="display:none">
      <button id='view-more'>View More</button>
    </div>

    <!-- Scripts: -->
    <script src="popup.js"></script>
  </body>
</html>
