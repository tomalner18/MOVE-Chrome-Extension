<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggested Activities</title>

  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared-style.css">
  <link rel="stylesheet" href="styles/break-style.css">
</head>

<body>

  <!-- TopBar -->
  <div class="nav-container">
    <button id="exercise-btn">
      Exercises
    </button>
    <button id="relax-btn">
      Relax
    </button>
    <button id="motivation-btn">
      Motivation
    </button>
  </div>

  <!-- Landing-Page -->
  <div id="landing-page" class="tab landing-page">
    <div class="page-header">
      It's your break!
    </div>
    <br></br>
    <p style="font-size:20px">You can schedule a new session to start immediately after your break</p>
    <div class="page-content">
      <button id="schedule-btn">Schedule</button>
    </div>
  </div>

  <!-- Exercise-Page -->
  <div id="exercise-page" class="tab exercise-page" style="display:none">
    <div class="page-content">
      <button id="exercise-back">Back</button>
    </div>
  </div>

  <!-- Relax -->
  <div id="relax-page" class="tab relax-page" style="display:none">
    <p style="font-size:20px">Our Tip!</p>
    <br></br>
    <button id="relax-back">Back</button>
    <div id="output-activity">Press the button to generate an activity and try to relax!</div>
    <br></br>
    <button id="activity">New Activity!</button>
  </div>

  <!-- Motivation-Page -->
  <div id="motivation-page" class="tab motivation-page" style="display:none">
    <div class="page-content">
      <p style="font-size:20px">Think about the meaning behind the quote...</p>
      <br></br>
      <button id="motivation-back">Back</button>
      <div id="output-quote">Press the button to generate a Quote!</div>
      <br></br>
      <button id="quote">New Quote!</button>
    </div>
  </div>

  <!-- Scripts: -->
  <script src="break.js"></script>
</body>

</html>
